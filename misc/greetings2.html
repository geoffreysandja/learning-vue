<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
        <body>
            <div id="app">      
                <p v-if="hours < 12">Good morning!</p>
                <p v-if="hours >= 12 && hours < 18">Good afternoon!</p>
                <p v-if="hours >= 18">Good evening!</p>
            </div>
            <script src="https://unpkg.com/vue"></script>
            <script>

                    new Vue({
                      el:'#app',
                      data:{
                        hours: new Date().getHours()
                      }
                    });
                  </script>
        </body>
    </head>
</html>
