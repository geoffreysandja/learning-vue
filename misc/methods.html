<!DOCTYPE html>
<html>
    <head>
        <title>Vue:: Methods</title>
    </head>
    <body>
        <div id="app">
            <p>Current status: {{ statusFromId(status) }}</p>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    status:2
                },
                methods:{
                  statusFromId(id){
                      const status=({
                          0:'Asleep',
                          1:'Eating',
                          2:'Learning Vue'
                      })[id];

                      return status || 'Unknown status: '+id;
                  }
                }
            });
        </script>

    </body>
</html>
